<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){

                //when correct answer is picked, change color to green
                let correct = document.querySelector(".correct");
                correct.addEventListener("click",funtion(){
                    correct.style.backgroundColor = "green";
                    document.querySelector("#feedback").innerHTML = "Correct!";
                });
                //when an incorrect answer is chosen the color changes to red.
                let incorrect = document.querySelectorAll(".incorrect");
                for(let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener("click", function(){
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#feedback1").innerHTML = "Incorrect!";
                    });
                }

                //check for response submission
                document.querySelector("#check").addEventListener("click", function(){
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == 'west africa'){
                        input.style.backgroundColor = "green";
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    }else{
                        input.style.backgroundColor = "red";
                        document.querySelector("#feedback2").innerHTML = "Incorrect!";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">

                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>Nigeria is a country in which of the continents? </h3>
                <button class = "Incorrect">AFRICA</button>
                <button class = "Incorrect">ASIA</button>
                <button class = "Incorrect">EUROPE</button>
                <button class = "Correct">ANTARCTICA</button>

                <p id = "feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What part part of AFRICA is Nigeria located? </h3>

                <input type = "text">
                <button id = "check">Submit</button>

                <p id = 'feedback2'></p>
            </div>
        </div>
    </body>
</html>
